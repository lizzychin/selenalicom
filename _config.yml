# =============================================
# Jekyll configuration
# =============================================

# Where things are
source:           ./source
destination:      ./build
layouts_dir:      _jekyll/_layouts
includes_dir:     _jekyll/_includes
data_dir:         _jekyll/_data
plugins_dir:      _jekyll/_plugins
collections:
  beauty:
    output:       true
  filmography:
    output:       true
  schedule:
    output:       true
  press:
    output:       true

# Outputting
permalink:        pretty
defaults:
  - scope:
      type:       pages
    values:
      layout:     base
  - scope:
      type:       beauty
    values:
      layout:     post-beauty
  - scope:
      type:       filmography
    values:
      layout:     post-filmography
      script:     unslider
      style:      unslider
  - scope:
      type:       schedule
    values:
      layout:     post-schedule
  - scope:
      type:       press
    values:
      layout:     post-press

# Plugins
assets:
  cache:          false
  sources:
    - _assets/javascripts
    - _assets/stylesheets
    - _assets/images
    - _assets/uploads

