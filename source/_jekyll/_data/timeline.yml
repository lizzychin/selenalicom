# Timeline items
# =============================================
-
  time:           February 2004
  subtime:        first television drama
  description:    'Within a year after signing a contract with TVB, Selena filmed her first television drama, «The Last Breakthrough», in which she played Fong Suet-Yi (Shirley), a supporting role.'
-
  time:           2004-2009
  subtime:        gaining attention
  description:    'In the following years, Selena filmed numerous television dramas as one of the main characters and gained recognition from the audience for her performances in these dramas, predominantly in 2006 and 2008 when she was one of the hot favourites for the «Most Improved Actress» awards.'
-
  time:           September 2009
  subtime:        finishing studies
  description:    'During the broadcast of «Beyond the Realm of Conscience», in which she plays concubine Yin, Selena took a break from the showbiz for three and a half months and returned to Toronto to finish her degree that she started ten years earlier.'
-
  time:           March 2010
  subtime:        beauty school opening
  description:    'On March 29th, 2010, Selena opened her own beauty school named «Technique» in Jordan, in which she invested over 1 million HKD. She invited many of her artist friends, including Kevin Cheng, Linda Chung, Kenneth Ma and Nancy Wu, to attend the opening ceremony.'
-
  time:           July 2011
  subtime:        first Best Actress nomination
  description:    'After her business was on track, she returned to TVB and filmed «The Life of Times of a Sentinel» in which she is the first female lead for the first time. For her role in that drama, Selena received a nomination for the <em>Best Actress</em> award for the first time at TVB&#39;s Anniversary Awards.'
-
  time:           August 2012
  subtime:        winning first award
  description:    'Because of her tight schedule, Selena decided to withdraw her shares from «Technique» in early 2012 and focus fully on her acting career. That year, she starred in dramas «Gloves Come Off« and «Wish and Switch» as the female lead and received her very first award, the <em>Most Improved Actress</em> Award, at Starhub TVB Awards show held in Singapore.'
-
  time:           December 2012
  subtime:        highly praised performance
  description:    'Later that year, her guest role in «The Confidant» was not only well-received by the audience, but also highly praised by colleagues, including veteran Best Actor and Actress-winners Wayne Lai and Sheren Tang.'

-
  time:           End of 2013
  subtime:        first foreign drama
  description:    'At the end of 2013, Selena filmed her first foreign television drama «Spouse for House» produced by MediaCorp, the largest media broadcaster and provider in Singapore. For her performance in this drama, she received the Highly Commended honour in the Best Comedy Performance category at the prestigious Asian Television Awards.'
-
  time:           November 2014
  subtime:        winning Character award
  description:    'Selena received the unique opportunity to play two different characters in «Ghost Dragon Cold Mountain», as the lively village girl To Fa and the beautiful, well-known courtesan Yan Mei-Neung. She was awarded the <em>My Most Favourite Character</em> Award at Astro Awards show in Malaysia for this performance.'