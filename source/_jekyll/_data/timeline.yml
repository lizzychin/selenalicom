en:
  -
    time:           February 2004
    subtime:        first television drama
    description:    'Within a year after signing a contract with TVB, Selena filmed her first television drama, «<a href="/en/filmography/the-last-breakthrough">The Last Breakthrough</a>», in which she played Fong Suet-Yi (Shirley), a supporting role.'
  -
    time:           2004-2009
    subtime:        gaining attention
    description:    'In the following years, Selena filmed numerous television dramas as one of the main characters and gained recognition from the audience for her performances in these dramas, predominantly in 2006 and 2008 when she was one of the hot favourites for the “Most Improved Actress” award at TVB’s Anniversary Awards.'
  -
    time:           September 2009
    subtime:        finishing studies
    description:    'During the broadcast of «<a href="/en/filmography/beyond-the-realm-of-conscience">Beyond the Realm of Conscience</a>», in which she plays concubine Yin, Selena took a break from the showbiz for three and a half months and returned to Toronto to finish her degree that she started ten years earlier.'
  -
    time:           March 2010
    subtime:        beauty school opening
    description:    'On March 29th, 2010, Selena opened her own beauty school named TECHNIQUE in Jordan, in which she invested over 1 million HKD. She invited many of her artist friends to attend the opening ceremony.'
  -
    time:           July 2011
    subtime:        first Best Actress nomination
    description:    'After her business was on track, she returned to TVB and filmed «<a href="/en/filmography/the-life-and-times-of-a-sentinel">The Life of Times of a Sentinel</a>» in which she is the first female lead for the first time. For her role in that drama, Selena received a nomination for the “Best Actress” award for the first time at TVB’s Anniversary Awards.'
  -
    time:           August 2012
    subtime:        winning first award
    description:    'Because of her tight schedule, Selena decided to withdraw her shares from TECHNIQUE in early 2012 and focus fully on her acting career. That year, she starred in dramas «<a href="/en/filmography/gloves-come-off">Gloves Come Off</a>» and «<a href="/en/filmography/wish-and-switch">Wish and Switch</a>» as the female lead and received her very first award, the “Most Improved Actress” Award, at Starhub TVB Awards show.'
  -
    time:           End of 2013
    subtime:        first foreign drama
    description:    'At the end of 2013, Selena filmed her first foreign television drama «Spouse for House» produced by MediaCorp, the largest media broadcaster and provider in Singapore. For her performance in this drama, she received the Highly Commended honour for “Best Comedy Performance” at the prestigious Asian Television Awards.'
  -
    time:           Summer 2017
    subtime:        becoming film queen
    description:    'In 2016, Selena filmed the American short film «Once More». For this performance, she won the Best Actress title at the “European Cinematography Awards” and “Los Angeles Film Awards”, making her become an international double film queen.'
zh:
  -
    time:           2004年2月
    subtime:        第一部電視劇
    description:    '與無綫電視簽約後一年內，施嬅拍攝了她的第一部電視劇《<a href="/zh/filmography/the-last-breakthrough">天涯俠醫</a>》擔任配角，飾演方雪兒（Shirley）一角。'
  -
    time:           2004－2009
    subtime:        受到關注
    description:    '在隨後的幾年中，施嬅於多部電視劇中飾演主要角色之一，並因其在這些戲劇中的表演而贏得了觀眾的認可。2006年和2008年，她在無綫電視的萬千星輝頒獎典禮上成為“最進步女演員”獎最熱門的提名人之一。'
  -
    time:           2009年9月
    subtime:        完成學業
    description:    '在她有份演出的劇集《<a href="/zh/filmography/beyond-the-realm-of-conscience">宮心計</a>》播放期間，施嬅請大假返多倫多留學三個半月，完成了10年前的商科學位課程。'
  -
    time:           2010年3月
    subtime:        美容學校開幕
    description:    '施嬅投資過百萬開設TECHNIQUE化妝學校。於2010年3月29日，正式舉行開幕儀式，不少圈中人友出席。'
  -
    time:           2011年7月
    subtime:        首次最佳女主角提名
    description:    '生意上軌道後，她重返無綫電視拍了《<a href="/zh/filmography/the-life-and-times-of-a-sentinel">紫禁驚雷</a>》，第一次作為女主角。憑這表演，在無綫電視的萬千星輝頒獎典禮上首次獲得“最佳女主角”獎提名。'
  -
    time:           2012年8月
    subtime:        第一次獲獎
    description:    '因為時間緊，2012年初施嬅決定出售TECHNIQUE的股權，並全心投入她的演藝事業。那一年，當主角出演了《<a href="/zh/filmography/gloves-come-off">拳王</a>》和《<a href="/zh/filmography/wish-and-switch">換樂無窮</a>》。憑這表演，在星和無綫電視大獎頒獎典禮上獲得了她的第一個獎項，“飛躍進步女藝人”獎。'
  -
    time:           2013年底
    subtime:        第一部外國電視劇
    description:    '2013年底，施嬅拍攝了她的第一部外國電視劇，由新加坡最大的媒體廣播公司和提供商MediaCorp製作的《 Spouse for House》。憑這表演，在亞洲電視大獎頒獎典禮中獲得了“最佳喜劇表演”的高度讚揚榮譽。'
  -
    time:           2017年夏季
    subtime:        成為影后
    description:    '2016年，施嬅於美國拍攝了微電影《Once More》。 憑這表演，在European Cinematography Awards及Los Angeles Film Awards頒獎典禮榮獲最佳女主角獎，成為國際雙影后。'