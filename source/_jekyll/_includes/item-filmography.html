{% assign dramas = (site.filmography | sort: 'broadcaststart') | reverse %}
{% assign num = include.limit %}

{% for i in dramas limit:num %}
<div class="col-sm-4 col-md-3 {{ i.genre }}">
  <figure class="thumbnail">
    <div class="item">
      <div class="hover">
        <a href="{{ i.url }}">
          <span class="block text-center">
            <i class="fa fa-plus"></i>
          </span>
        </a>
      </div>
      <img src="{{ site.baseurl }}/assets/uploads/filmography-poster-{{ i.slug }}.jpg" class="img-responsive" width="100%" height="100%">
    </div>
    <figcaption class="caption">
      <h4><a href="{{ i.url }}">{{ i.title }}</a></h4>
      <p>{{ i.fullname }}</p>
    </figcaption>
  </figure>
</div>
{% endfor %}
