{% assign dramas = (site.filmography | sort: 'broadcaststart') | reverse %}
{% assign num = include.limit %}

{% for i in dramas limit:num %}
<div class="col-md-3 col-sm-4 col-xs-12 {{ i.genre }}">
  <figure class="thumbnail">
    <div class="item">
      <div class="hover">
        <a href="{{ i.url }}">
          <span class="block text-center">
            <i class="fa fa-plus"></i>
          </span>
        </a>
      </div>
      {% assign poster = i.slug | prepend: 'filmography-poster-' | append: '.jpg' %}
      {{ poster | append: ' class="img-responsive" [resize:260x390]' | image }}
    </div>
    <figcaption class="caption">
      <h4><a href="{{ i.url }}">{{ i.title }}</a></h4>
      <p>{{ i.fullname }}</p>
    </figcaption>
  </figure>
</div>
{% endfor %}
