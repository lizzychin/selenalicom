{% assign news = site.press | reverse %}
{% assign num = include.limit %}

{% for i in news limit:num %}
  <div class="row">
    <div class="col-md-3">
      <h6>{{ i.date | date: "%B %e, %Y" }}</h6>
    </div>
    <div class="col-md-9">
      <h4><a href="{{ i.url }}">{{ i.title }}</a></h4>
    </div>
  </div>
{% endfor %}
