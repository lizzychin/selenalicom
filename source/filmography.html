---
title:      Filmography
subtitle:   Television dramas and movies
nav:        2

script:     isotope
---
<section id="filter" class="no-padding white">
  <div class="container text-center">
    <ul class="list-inline">
      <li>Filter by Genre:</li>
      <li class="divider"></li>
      <li><a href="#all" class="active" data-filter="*">All</a></li>
      <li><a href="#ancient" data-filter=".ancient">Ancient</a></li>
      <li><a href="#modern" data-filter=".modern">Modern</a></li>
      <li><a href="#pre-modern" data-filter=".pre-modern">Pre-modern</a></li>
    </ul>
  </div>
</section>

<section id="isotope-grid" class="default-padding">
  <div class="container">
    <div class="row">

      {% assign dramas = (site.filmography | sort: "broadcaststart" | reverse %}
      {% for i in dramas %}
      <div class="col-md-3 col-sm-4 col-xs-12 {{ i.genre }}">
        <figure class="thumbnail">
          <div class="item">
            <div class="hover">
              <a href="{{ i.url }}">
                <span class="block text-center">
                  <i class="fa fa-plus"></i>
                </span>
              </a>
            </div>
            {% assign poster = i.slug | prepend: 'thumb/filmography-poster-' | append: '.jpg' %}
            <img src="{{ poster | asset_path }}" class="img-responsive" alt="{{ i.title }}">
          </div>
          <figcaption class="caption">
            <h4><a href="{{ i.url }}">{{ i.title }}</a></h4>
            <p>{{ i.fullname }}</p>
          </figcaption>
        </figure>
      </div>
      {% endfor %}

    </div>
  </div>
</section>
