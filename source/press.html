---
title:      Press
subtitle:   News articles and interviews
nav:        5
---
<section class="default-padding white">
  <div class="container">

    {% for i in site.press reversed %}
      <div class="row">
        <div class="col-md-3">
          <h5>{{ i.date | date: "%B %e, %Y" }}</h5>
        </div>
        <div class="col-md-9">
          <h4><a href="{{ i.url }}">{{ i.title }}</a></h4>
        </div>
      </div>
    {% endfor %}

  </div>
</section>
