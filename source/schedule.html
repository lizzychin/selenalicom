---
title:      Schedule
subtitle:   Functions and events
nav:        4

script:     isotope
---
<section id="isotope-grid" class="default-padding">
  <div class="container">
    <div class="row">

      {% assign events = site.schedule | sort: 'date' %}
      {% for i in events reversed %}
      <div class="col-md-6">
        <div class="thumbnail">
          <div class="row">
            <div class="col-md-4">
              <img src="{{ "assets/uploads/" | relative_url }}schedule-{{ i.slug }}.jpg" class="img-responsive" width="100%" height="100%" alt="{{ i.title }}">
            </div>
            <div class="col-md-8">
              <h4><a href="{{ i.url }}">{{ i.title }}</a></h4>
              <p><i class="fa fa-calendar"></i> {{ i.date | date: "%B %e, %Y"}}</p>
              <p><i class="fa fa-map-marker"></i> {{ i.venue }}</p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</section>
