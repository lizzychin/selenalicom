        <p class="text-justify"><strong>李施嬅</strong>（Selena Lee），前藝名<strong>李詩韻</strong>，1981年2月12日出生於香港。在7歲時隨家人移民到加拿大多倫多。中學畢業後，她就讀於多倫多大學主修會計。</p>
        <p class="text-justify">於2003年，她回港參選香港小姐競選，因而綴學。在準決賽姿態奪得「最上鏡小姐」及「才藝小姐」獎項，是在歷史上首位五甲不入的最上鏡小姐。當選後，李施嬅與香港無綫電視簽約，成為旗下經理人合約藝員。</p>
